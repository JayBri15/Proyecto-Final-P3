<!doctype html>
<!--
  Carrito.html — Página del carrito de compras.
  Muestra los productos añadidos (almacenados en sessionStorage `pdj_cart`),
  permite cambiar cantidades, eliminar ítems, vaciar carrito y simular checkout.
-->
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Carrito</title>
  <link rel="stylesheet" href="../CSS/Crear.css">
  <link rel="stylesheet" href="../CSS/Carrito.css">
</head>
<body>
  <main class="container">
    <header style="display:flex;justify-content:space-between;align-items:center;margin-bottom:12px">
      <h1 style="margin:0">Carrito</h1>
      <div style="display:flex;gap:12px;align-items:center">
        <a href="Lista.html" class="btn">Volver a la lista</a>
        <div id="authActions"></div>
      </div>
    </header>
    
    <div id="pdj_message" class="pdj-message" style="display:none"></div>
    <section class="table-section">
      <table id="cartTable">
        <thead>
          <tr><th>Imagen</th><th>Producto</th><th>Precio</th><th>Cantidad</th><th>Subtotal</th><th>Acciones</th></tr>
        </thead>
        <tbody></tbody>
      </table>
      <p id="emptyMessage" class="muted">Tu carrito está vacío.</p>
      <div style="margin-top:12px">
        <strong>Total: $<span id="total">0.00</span></strong>
      </div>
      <div class="buttons" style="margin-top:12px">
        <button id="checkoutBtn">Pagar</button>
        <button id="clearBtn">Vaciar carrito</button>
      </div>
    </section>
  </main>

  <script src="../JS/ui.js"></script>
  <script src="../JS/Carrito.js"></script>
</body>
</html>
