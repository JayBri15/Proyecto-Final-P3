<!doctype html>
<!--
  Editar.html — Página para editar un producto existente.
  Carga el producto indicado por query param `id`, permite modificar campos e imagen,
  y guarda los cambios en localStorage (`pdj_products_v1`).
-->
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Editar producto</title>
  <link rel="stylesheet" href="../CSS/Crear.css">
  <link rel="stylesheet" href="../CSS/Editar.css">
 </head>
<body>
  <main class="container">
    <header style="display:flex;justify-content:space-between;align-items:center;margin-bottom:12px">
      <h1 style="margin:0">Editar producto</h1>
      <div id="authActions"></div>
    </header>
    
    <div id="pdj_message" class="pdj-message" style="display:none"></div>
    <section class="form-section">
      <form id="editForm">
        <input type="hidden" id="editId">

        <label for="editName">Nombre</label>
        <input id="editName" type="text" placeholder="Nombre del producto" required>


        <label for="editDesc">Descripción</label>
        <textarea id="editDesc" class="flex-textarea" placeholder="Descripción del producto"></textarea>

        <label for="editPrice">Precio</label>
        <input id="editPrice" type="number" step="0.01" min="0" placeholder="0.00" required>

        <label for="editStock">Stock</label>
        <input id="editStock" type="number" min="0" placeholder="0" required>

        <label for="editImage">Imagen (opcional)</label>
        <input id="editImage" type="file" accept="image/*" style="display:none">
        <button id="chooseEditImageBtn" type="button" class="btn">Seleccionar imagen</button>
        <img id="editPreview" alt="Vista previa" style="max-width:120px;margin-top:8px;display:none;border-radius:6px;" />

        <div class="buttons">
          <button type="submit">Guardar cambios</button>
          <button id="cancelEdit" type="button">Cancelar</button>
          <button id="gotoCrear" type="button">Ir al gestor</button>
        </div>
      </form>
    </section>
  </main>

  <script src="../JS/ui.js"></script>
  <script src="../JS/Editar.js"></script>
</body>
</html>
