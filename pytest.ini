[pytest]
# Pytest configuration for Selenium automation tests

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = -v --tb=short --strict-markers

# Markers for test categorization
markers =
    login: Tests for authentication (login)
    crud: Tests for CRUD operations
    create: Tests for creating products
    read: Tests for reading/listing products
    update: Tests for updating products
    delete: Tests for deleting products
    cart: Tests for shopping cart
    happy_path: Happy path tests (main flow)
    negative: Negative tests (error handling)
    boundary: Boundary/limit tests

# Logging
log_cli = true
log_cli_level = INFO
log_file = reports/pytest.log
log_file_level = DEBUG

# Timeout for slow tests
timeout = 300
timeout_method = thread

# Minimum Python version
minversion = 6.0

# Test paths
testpaths = test_cases

# Ignore patterns
norecursedirs = .git .pytest_cache __pycache__ venv env
